<!-- Logging Modal start -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"> 
                <h2 class="modal-title" id="modallabel">Please log in</h2>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <label for="id_username" class="modal-element">Username:</label>
                        <input type="text" id="id_username" name="username" maxlength="150" class="col m-2 form-control modal-element" autocomplete="on">
                        <label for="id_password" class="modal-element">Password:</label>
                        <input type="password" id="id_password" name="password" maxlength="150" class="col m-2 form-control modal-element">
                    </div>
                    <div class="row">
                        <a data-bs-dismiss="modal" aria-label="Dismiss" class="btn btn-lg btn-outline-secondary col mx-2 my-4 modal-element">Go back</a>
                        <button class="btn btn-lg btn-primary col mx-2 my-4 modal-element" type="submit" value="Submit">Log in</button>
                    </div>
                    <div class="modal-footer d-grid justify-content-center modal-element">
                        <small class="text-muted text-center col">Haven't signed up yet?</small>
                        <a href="{% url 'register' %}" class="link-body-emphasis link-underline-opacity-50 link-opacity-50-hover text-center fs-5"><p class="col">Sign up</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Logging Modal end -->
